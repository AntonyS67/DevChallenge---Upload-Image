<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Devchallenges</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <form class="box" enctype="multipart/form-data" method="POST">
        <h2>Upload your image</h2>
        <p>File should be Jpeg, Png...</p>
        <div class="box-input">
          <input type="file" name="file" id="file" class="box-file">
          <label for="file">Drag & Drop your image here</label>
        </div>
        <button type="submit" class="box-submit">Send File</button>
      </form>
    </div>
  </body>
</html>
